<body>
    <header>
        <div class="cont_logo_hardy_list">
            <div class="principal_logo">
                <img class="logo1" src="../img/logo.png" alt="logo">
            </div>
            <div class="principal_titulo">
                <h1 class="titulo">HARDY GYM</h1>
            </div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid crecee">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="menu listas">
                            <li class="nav-item">
                                <a class="style_a" href="../pages/sobre_nosotros.html"><li>Nosotros</li></a>
                            </li>
                            <li class="nav-item">
                                <a class="style_a" href="../pages/contactenos.html"><li>Contacto</li></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="acceso">
            <form class="acceso_form" id="loginForm">
                <fieldset class="cont_input">
                    <label for="uname">Usuario: </label>
                    <input class="usuario" id="email" name="txtemail" type="text" size="28"/>
                    <label for="uname">Password: </label>
                    <input class="password" id="password" name="txtpassword" type="password" size="28"/>
                    <input class="goer entrar" type="submit" value="entrar">
                </fieldset>
            </form>
        </div>
    </main>
    <div class="cont_affiliate crecee" onclick="sus('s')">
        <input id="sus" class="sucre" type="submit" value="suscribete">
    </div>

    <div class="cont_restablecer cont_affiliate">
        <input id="nuevoBotonrestablecer" class="nuevoEstilo" type="submit" value="restablecer contraseña">
    </div>

    <footer>
        <div class="copi_red">
            <div class="copi">
                <p class="p_copi">© 2024 Jhon Alexander Bobadilla Lombana</p>
            </div>
            <div class="red">
                <img class="red_social4" src="../img/whatssapp.png" alt="red_social4">
                <img class="red_social1" src="../img/instagram.png" alt="red_social1">
                <img class="red_social2" src="../img/facebook.png" alt="red_social2">
                <img class="red_social3" src="../img/you_tube.png" alt="red_social3">
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../index.js"></script>
    <!-- Script para manejar el login y almacenar el token -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ txtemail: email, txtpassword: password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '../pages/servicios.html'; // Redirige a la página de servicios después de iniciar sesión
                } else if (data.redirectUrl) {
                    window.location.href = data.redirectUrl; // Redirige a la página de pago si la suscripción ha expirado
                } else {
                    alert('Credenciales inválidas');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al iniciar sesión');
            });
        });
    </script>

    <!-- Script de botón restablecer -->
    <script> 
        document.getElementById('nuevoBotonrestablecer').addEventListener('click', function(event) { 
            event.preventDefault(); 
            window.location.href = 'http://localhost:3002/pages/reset_password.html';  
        });
    </script>
