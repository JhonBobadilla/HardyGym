    <!-- Script para manejar el login y almacenar el token y userId -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ txtemail: email, txtpassword: password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId); // Almacena el userId
                    localStorage.setItem('usuarioEmail', email); // Almacena el correo electrónico
                    console.log('Usuario autenticado, correo electrónico almacenado:', email);
                    window.location.href = '../pages/servicios.html'; // Redirige a la página de servicios después de iniciar sesión
                } else if (data.redirectUrl) {
                    window.location.href = data.redirectUrl; // Redirige a la página de pago si la suscripción ha expirado
                } else {
                    alert('Credenciales inválidas');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al iniciar sesión');
            });
        });

        function showPassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = 'text';
        }

        function hidePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = 'password';
        }
    </script>
