   <script>
    const token = localStorage.getItem('token');

    if (!token) {
        window.location.href = '../public/index.html'; // Redirige a la p치gina de inicio de sesi칩n si no hay token
    } else {
        fetch('/getUserId', {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('No autorizado');
            }
            return response.json();
        })
        .then(data => {
            console.log('Usuario autenticado:', data.userId);
            document.getElementById('nombreUsuario').innerText = data.nombre; // Mostrar el nombre del usuario
        })
        //quitar esto para que funcione la proteccion nuevamente       .catch(error => {
            console.error('Error:', error);
            window.location.href = '../public/index.html'; // Redirige a la p치gina de inicio de sesi칩n en caso de error
        });
    }

    // L칩gica para cerrar sesi칩n
    document.getElementById('logoutButton').addEventListener('click', function(event) {
        event.preventDefault(); // Prevenir el comportamiento por defecto del enlace
        localStorage.removeItem('token'); // Elimina el token del almacenamiento local
        window.location.href = '../public/index.html'; // Redirige a la p치gina de inicio de sesi칩n
    });
</script>
