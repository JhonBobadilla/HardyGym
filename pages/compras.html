<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Compras</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Cambia esta ruta si tu archivo CSS está en otro lugar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: whi
        }
        .container {
            margin-top: 20px;
        }
        .compra {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .compra h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historial de Compras</h1>
        <div id="historial-compras">
            <!-- Aquí se mostrarán las compras registradas -->
        </div>
    </div>

    <script>
        // Función para actualizar el historial de compras
        function actualizarHistorialDeCompras() {
            // Obtiene el historial de compras desde el localStorage
            const historial = JSON.parse(localStorage.getItem('historial-compras')) || [];

            const contenedor = document.getElementById('historial-compras');
            contenedor.innerHTML = ''; // Limpiar cualquier contenido previo

            // Si hay compras, las mostramos
            if (historial.length > 0) {
                historial.forEach(compra => {
                    const divCompra = document.createElement('div');
                    divCompra.classList.add('compra');
                    divCompra.innerHTML = `
                        <h3>Compra realizada el: ${compra.fecha}</h3>
                        <p><strong>Total: </strong>$${compra.total}</p>
                        <h4>Productos:</h4>
                        <ul>
                            ${compra.productos.map(producto => `
                                <li>${producto.titulo} - Cantidad: ${producto.cantidad} - Precio: $${producto.precio} - Subtotal: $${producto.precio * producto.cantidad}</li>
                            `).join('')}
                        </ul>
                    `;
                    contenedor.appendChild(divCompra);
                });
            } else {
                contenedor.innerHTML = '<p>No hay compras registradas aún.</p>';
            }
        }

        // Llama a la función para cargar las compras cuando la página se carga
        window.onload = actualizarHistorialDeCompras;
    </script>
</body>
</html>
