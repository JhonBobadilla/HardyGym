<!--PARA QUE NO SE COPEE EL LINK Y ENTREN SIN SESIÓN-->

     
<script>
    // Verificar si hay un token en el almacenamiento local
    const token = localStorage.getItem('token');
    const currentPage = window.location.pathname.split('/').pop(); // Obtener el nombre de la página actual

    // Si no hay token, redirigir solo si no estamos en 'pago_suscripcion.html' o 'servicios.html'
    if (!token && currentPage !== 'pago_suscripcion.html' && currentPage !== 'servicios.html') {
        window.location.href = '../public/index.html'; // Redirige a la página de inicio de sesión
    } else {
        // Si hay token, hacer la llamada al backend para obtener los datos del usuario
        fetch('/getUserId', {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('No autorizado');
            }
            return response.json();
        })
        .then(data => {
            console.log('Usuario autenticado:', data.userId);
            document.getElementById('nombreUsuario').innerText = data.nombre; // Mostrar el nombre del usuario
        })
        .catch(error => {
            console.error('Error:', error);
            window.location.href = '../public/index.html'; // Redirige a la página de inicio de sesión en caso de error
        });
    }

    // Lógica para cerrar sesión
    document.getElementById('logoutButton')?.addEventListener('click', function(event) {
        event.preventDefault(); // Prevenir el comportamiento por defecto del enlace
        localStorage.removeItem('token'); // Elimina el token del almacenamiento local
        window.location.href = '../public/index.html'; // Redirige a la página de inicio de sesión
    });
</script>
