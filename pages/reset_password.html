<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restablecer contraseña de Hardy Gym">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="formularioo">
        <form id="resetPasswordForm">
            <div class="input-group">
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <input type="submit" class="btn" value="Enviar Enlace de Restablecimiento">
            </div>
        </form>
    </div>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            fetch('/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al enviar el enlace de restablecimiento');
            });
        });
    </script>
</body>
</html>
