<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Restablecimiento de Contraseña</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="formularioo">
        <form id="resetPasswordForm">
            <div class="input-group">
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <input type="submit" class="btn" value="Solicitar Restablecimiento">
            </div>
        </form>
    </div>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="menu listas">
            <li class="nav-item">
                <a class="style_a" href="http://localhost:3000/public/index.html">Volver al home</a>
            </li>
        </ul>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            fetch('/request-password-reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al enviar el enlace de restablecimiento');
            });
        });
    </script>
</body>
</html>
