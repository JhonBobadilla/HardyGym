<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
</head>
 <body class="background_contactenos">
    <header>
        <h1 class="titulo_contactenos">CONTÁCTENOS</h1>
        </div>
    </header>
    <main>

        <!--CODIGO PARA UN FORMULARIO DE CONTACTENOS-->

       <div class="contactenos">
        <form action="#" method="POST" enctype="multipart/form-data">
          <div>
            <label for="name">Your name:</label><br />
            <input name="name" type="text" value="" size="80" /><br />
          </div>
          <div>
            <label for="email">Your email:</label>
            <br/>
            <input name="email" type="text" value="" size="80" /><br />
            </div>
          <div>
            <label for="message">Your message:</label><br />
            <textarea name="message" rows="27" cols="80"></textarea><br />
         </div>
            <input type="submit" value="Send email" />
        </form>
       </div>
        <!--ACÁ ACABA CODIGO PARA UN FORMULARIO DE CONTACTENOS-->

    </main>
        <footer>
         <div class="copi_red">

          <div class="copi">
            <p>© 2024 Jhon Alexander Bobadilla Lombana, proyecto educativo, todos los derechos reservados.
            </p>
          </div>
          <div class="red">
            <img class="red_social1" src="../img/instagram.png" alt="red_social1">
            <img class="red_social2" src="../img/facebook.png" alt="red_social2">
            <img class="red_social3" src="../img/you_tube.png" alt="red_social3">
          </div>
         </div>
        </footer>
 </body>
</html>
